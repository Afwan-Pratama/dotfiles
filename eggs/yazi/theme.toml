content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[cmp]
border = { fg = "#7e9cd8" } # {<replace_color(data.colors.base0D)>}

[tasks]
border  = { fg = "#7e9cd8" } # {<replace_color(data.colors.base0D)>}
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#16161d" } # {<replace_color(data.colors.base01)>}
cand            = { fg = "#6a9589" } # {<replace_color(data.colors.base0C)>}
rest            = { fg = "#54546d" } # {<replace_color(data.colors.base03)>}
desc            = { fg = "#d27e99" } # {<replace_color(data.colors.base0F)>}
separator       = "  "
separator_style = { fg = "#223249" } # {<replace_color(data.colors.base02)>}

[help]
on      = { fg = "#6a9589" } # {<replace_color(data.colors.base0C)>}
run     = { fg = "#d27e99" } # {<replace_color(data.colors.base0F)>}
desc    = { fg = "#54546d" } # {<replace_color(data.colors.base03)>}
hovered = { bg = "#223249", bold = true } # {<replace_color(data.colors.base02)>}
footer  = { fg = "#dcd7ba", bg = "#45475a" } # {<replace_color(data.colors.base05)>}

[notify]
title_info  = { fg = "#6a9589" } # {<replace_color(data.colors.base0C)>}
title_warn  = { fg = "#c0a36e" } # {<replace_color(data.colors.base0A)>}
title_error = { fg = "#c34043" } # {<replace_color(data.colors.base08)>}

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#6a9589" }, # {<replace_color(data.colors.base0C)>}
	{ mime = "{audio,video}/*", fg = "#c0a36e" }, # {<replace_color(data.colors.base0A)>}

	# Archives
	{ mime = "application/*zip", fg = "#d27e99" }, # {<replace_color(data.colors.base0F)>}
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#d27e99" }, # {<replace_color(data.colors.base0F)>}

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#76946a" }, # {<replace_color(data.colors.base0B)>}

	# Fallback
	{ name = "*", fg = "#dcd7ba" }, # {<replace_color(data.colors.base05)>}
	{ name = "*/", fg = "#7e9cd8" } # {<replace_color(data.colors.base0D)>}
]

[spot]
border = { fg = "#7e9cd8" } # {<replace_color(data.colors.base0D)>}
title  = { fg = "#7e9cd8" } # {<replace_color(data.colors.base0D)>}
tbl_cell = { fg = "#7e9cd8", reversed = true } # {<replace_color(data.colors.base0D)>}
tbl_col = { bold = true }

