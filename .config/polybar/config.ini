separator= ${colors.dracula4}

type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -s
format-foreground = ${colors.white}
format-background = ${self.background}

[module/powermenu]

inherit = powerline-templates/left-to-right-item
