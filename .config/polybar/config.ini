[module/title-player]

inherit = powerline-templates/right-to-left-item-with-separator
background = ${colors.dracula8}
separator = ${colors.dracula8}

type= custom/script
exec = ~/.config/polybar/scripts/player-mpris-tail.py -f '{:artist:t18:{artist}:}{:artist: - :}{:t20:{title}:}'
